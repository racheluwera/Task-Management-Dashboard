<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white p-6 shadow-md">

    <h1 class="text-2xl md:text-3xl font-bold text-center">Task Management Dashboard</h1>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-4xl mx-auto p-6">
    <!-- ADD TASK FORM -->
    <form id="taskForm" class="bg-white p-4 rounded-md shadow mb-6 flex flex-col md:flex-row gap-3">
      <input type="text" id="taskName" placeholder="Task Name" class="flex-1 border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      <input type="date" id="dueDate" class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Add Task</button>
    </form>

    <!-- FILTERS -->
    <div class="flex gap-3 mb-4">
      <button data-filter="all" class="filter-btn bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">All</button>
      <button data-filter="pending" class="filter-btn bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">Pending</button>
      <button data-filter="completed" class="filter-btn bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">Completed</button>
    </div>

    <!-- TASK LIST -->
    <ul id="taskList" class="space-y-3"></ul>
    </main>
<script>
    // Sample tasks
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [
      { id: 1, name: "Designing with html and css", due: "2025-10-01", status: "completed" },
      { id: 2, name: "Applying JS with DOM Manipulation", due: "2025-10-02", status: "completed" },
      { id: 3, name: "Making Research", due: "2025-10-03", status: "pending" },
      { id: 4, name: "Commit my work", due: "2025-10-04", status: "pending" },
      { id: 5, name: "Deployment", due: "2025-10-05", status: "pending" }
    ];

    const taskForm = document.getElementById('taskForm');
    const taskNameInput = document.getElementById('taskName');
    const dueDateInput = document.getElementById('dueDate');
    const taskList = document.getElementById('taskList');
    const filterButtons = document.querySelectorAll('.filter-btn');

    let currentFilter = 'all';
    
    // Save to localStorage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Render tasks
    function renderTasks() {
      taskList.innerHTML = '';
      let filteredTasks = tasks.filter(task => {
        if(currentFilter === 'all') return true;
        return task.status === currentFilter;
      });

      filteredTasks.sort((a, b) => new Date(a.due) - new Date(b.due));

      filteredTasks.forEach(task => {
        const li = document.createElement('li');
        li.className = `bg-white p-4 rounded-md shadow flex justify-between items-center transition-all ${task.status === 'completed' ? 'line-through bg-green-100' : ''}`;

        li.innerHTML = `
          <div class="flex flex-col md:flex-row md:items-center gap-3">
            <input type="checkbox" ${task.status === 'completed' ? 'checked' : ''} class="toggle-checkbox">
            <span class="font-medium">${task.name}</span>
            <span class="text-gray-500 text-sm">Due: ${task.due || 'No date'}</span>
          </div>
          <div class="flex gap-2">
            <button class="edit-btn bg-yellow-300 px-2 py-1 rounded hover:bg-yellow-400">Edit</button>
            <button class="delete-btn bg-red-400 px-2 py-1 rounded hover:bg-red-500">Delete</button>
          </div>
        `;
        // Edit task
        li.querySelector('.edit-btn').addEventListener('click', () => {
          const newName = prompt("Edit task name:", task.name);
          const newDue = prompt("Edit due date (YYYY-MM-DD):", task.due);
          if(newName) {
            task.name = newName;
            task.due = newDue;
            saveTasks();
            renderTasks();
          }
        });

        // Delete task
        li.querySelector('.delete-btn').addEventListener('click', () => {
          if(confirm("Are you sure you want to delete this task?")) {
            tasks = tasks.filter(t => t.id !== task.id);
            saveTasks();
            renderTasks();
          }
        });

      });
    }

    // Initial render
    renderTasks();
   </script>
</body>
</html>
